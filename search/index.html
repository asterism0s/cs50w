<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link rel="stylesheet" href="style.css">

        <title>Google</title>
    </head>
    <body>
        <nav class="nav">
            <ul class="nav__list gap-md padding-md">
                <li>
                    <a href="https://images.google.com/">Image Search</a>
                </li>
                <li>
                    <a href="https://www.google.com/advanced_search">Advanced Search</a>
                </li>
            </ul>
        </nav>
        <section class="search-section">
            
            <img class="search-section__logo margin-sm" src="google-logo.png" alt="Google's logo">

            
            <form class="search-section__form" action="https://google.com/search">
                <div class="container-form__input padding-md">
                    <input type="text" class="form-input padding-md padding-x-xxl"  name="q">
                </div>
                <div class="container-form__button gap-md">
                    <input class="form-button padding-y-sm padding-x-md" type="submit" value="Google Search">
                    <input class="form-button padding-y-sm padding-x-md" type="submit" value="I'm Feeling Lucky">
                </div>  
            </form>
        </section>
        
        <footer>
        </footer>
    </body>
</html>
